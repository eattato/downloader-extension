<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery.js"></script>
    <script src="js/popup.js"></script>
  </head>
  <body>
    <div class="download origin">
      <div class="download_icon">
        <div class="download_icon_frame"></div>
      </div>
      <div class="download_data">
        <div class="download_info">
          <div class="download_name">엄준식.zip</div>
          <div class="download_path">C:/Users/user/Desktop/umjunsik</div>
        </div>
        <div class="download_progress"></div>
      </div>
      <div class="download_cancel">x</div>
    </div>

    <div class="download_subprogress origin">
      <div class="download_bar"></div>
    </div>

    <div class="popup">
      <div class="title">엄준식</div>
      <div class="input_frame">
        <input
          class="input_url"
          type="text"
          placeholder="다운로드할 URL을 입력하세요."
        />
        <button class="input_download">다운로드</button>
      </div>
      <div class="download_list"></div>
    </div>
  </body>
</html>
